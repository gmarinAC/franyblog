<br><br><br><br>
<div class="container">
  <div class="row align-items-center">
  <div class="col-md-12 align-self-center">
    <form class="form-group align-self-center" novalidate> 
      <div class="card col-6 offset-3 align-self-center">
        <br>
        <div class="card-header" style="background-color: blue">
            <h2 style="color: white">Login</h2>
        </div>
      <div class="card-body">
        <div>
            <div class="form-group">
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email"
                ng-model=vm.email>
            </div>
        </div>
              <div> 
                  <div class="form-group">
                  <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="Password"
                  ng-model="vm.password">
                  </div>
              </div>
              <input type="submit"  class="btn btn-primary btn-lg btn-block" value="Sign in" ng-click="loginUsuario(vm.email,vm.password)">
          </div>
    </form>
</div>
</div>
</div>
